<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.step.min.js"></script>
</head>
<style>
    button {
        display: inline-block;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        text-align: center;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 4px;
        color: #fff;
        background-color: #f56600;
        outline: none;
    }
    #step {
        margin-bottom: 60px;
    }

    .btns {
        float: left;
    }
</style>
<body>
    <div class="logo">
        <img src="img/enlogo.jpg" alt="">
        <h3>账户注册</h3>
    </div>
    <div class="maincenter">
        <div id="step"></div>
        <ul class="content">
            <li>11111111</li>
            <li>22222222</li>
            <li>33333333</li>
        </ul>
        <div class="btns">
            <button id="prevBtn">上一步</button>
            <button id="nextBtn">下一步</button>
        </div>
    </div>
    <script type="text/javascript">
        var $step = $("#step");
        var $index = $("#index");

        $step.step({
            index: 0,
            time: 500,
            title: ["设置用户名密码", "填写账号信息","注册成功"]
        });

        $index.text($step.getIndex());

        $("#prevBtn").on("click", function() {
            $step.prevStep();
            $index.text($step.getIndex());
        });

        $("#nextBtn").on("click", function() {
            $step.nextStep();
            $index.text($step.getIndex());
        });

    </script>
</body>
</html>
