<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.step.min.js"></script>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_743979_muiet3dp5f.css">
</head>
<style>
    #prevBtn,#nextBtn {
        display: inline-block;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        width:120px;
        text-align: center;
        cursor: pointer;
        border: 1px solid transparent;
        color: #fff;
        background-color: #f56600;
        outline: none;
        margin-right: 20px;
    }
    #step {
        margin-bottom: 60px;
    }

    .btns {
        text-align: center;
        margin-top: 40px;
    }

</style>
<body>
    <div class="logo">
        <img src="img/enlogo.jpg" alt="">
        <h3>账户注册</h3>
    </div>
    <div class="maincenter">
        <div id="step"></div>
        <ul class="content">
            <li class="active">
                <input type="text" placeholder="请输入邮箱/手机号">
                <input type="password" placeholder="密码">
                <input type="password" placeholder="确认密码">
            </li>
            <li>
                <select  class="sel">
                    <option>请选择表类型</option>
                    <option>选项一</option>
                    <option>选项二</option>
                    <option>选项三</option>
                    <option>选项四</option>
                    <option>选项五</option>
                    <option>选项六</option>
                    <option>选项七</option>
                </select>
                <input type="number" placeholder="请输入表数量">
            </li>
            <li>
                <div class="success">
                    <span class="iconfont icon-icon" style="color:#19be6b;font-size: 60px;"></span>
                    <p>恭喜你，注册成功</p>
                    <button onclick="location.href='login.html'">立即登录</button>
                </div>
            </li>
        </ul>
        <div class="btns">
            <button id="prevBtn">上一步</button>
            <button id="nextBtn">下一步</button>
        </div>
    </div>
    <script type="text/javascript">
        var $step = $("#step");

        $step.step({
            index: 0,
            time: 500,
            title: ["设置用户名密码", "填写账号信息","注册成功"]
        });

        $("#prevBtn").on("click", function() {
            $step.prevStep();
            let index=$step.getIndex();
            $('.content li').eq(index).addClass("active").siblings().removeClass('active')
        });

        $("#nextBtn").on("click", function() {
            $step.nextStep();
            let index=$step.getIndex();
            $('.content li').eq(index).addClass("active").siblings().removeClass('active')
        });

    </script>
</body>
</html>
